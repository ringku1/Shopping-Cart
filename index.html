<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="np">
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <input type="text" id="prodName" placeholder="Product Name" required>
      <input type="number" id="prodPrice" placeholder="Price" required>
      <input type="text" id="prodImage" placeholder="Image URL">
      <button type="submit">Add Product</button>
    </form>
  </div>
  <div id="t">
    <h2 id="cart">Shopping Cart</h2>
    <table class="heading">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price($)</th>
        <th>Quantity</th>
        <th>Remove</th>
        <th>Add [+]</th>
        <th>Delete [-]</th>
        <th>Total($)</th>
      </tr>
    </table>
  </div>

  <div id="costing">
    <h2>Total Items: <span id="items">0</span></h2>
    <h2>Total Cost: $<span id="cost">0</span></h2>
  </div>

  <div id="fixed-bottom">
    <h2>Promo code to get 15% discount:</h2>
    <form id="promo">
      <input type="text" id="code" placeholder="Promo code">
      <button type="submit">Get Discount</button>
    </form>
    <h3 id="msg"></h3>
    <h2>Discount Amount: $<span id="dis">0</span></h2>
    <h2>Final Amount: $<span id="final">0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
